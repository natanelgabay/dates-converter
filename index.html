<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Date Conversion</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Date Conversion</h1>

    <div class="container">
      <div class="conversion-form">
        <h2>Hebrew to Georgian</h2>

        <label for="hebrewYearInput">Year:</label>
        <select id="hebrewYearInput"></select>

        <label for="hebrewMonthInput">Month:</label>
        <select id="hebrewMonthInput"></select>

        <label for="hebrewDayInput">Day:</label>
        <select id="hebrewDayInput"></select>

        <label for="rangeInput">Range:</label>
        <select id="rangeInput"></select>

        <button onclick="convertHebrewDate()">Convert to Georgian</button>

        <h2>Converted Dates and Details:</h2>
        <table id="convertedHebrewDatesTable">
          <tr>
            <th>Converted Date</th>
            <th>Hebrew Date</th>
            <th>Events</th>
          </tr>
        </table>
      </div>

      <div class="conversion-form">
        <h2>Georgian to Hebrew</h2>

        <label for="gregorianYearInput">Year:</label>
        <input type="number" id="gregorianYearInput" min="1" max="3000">

        <label for="gregorianMonthInput">Month:</label>
        <input type="number" id="gregorianMonthInput" min="1" max="12">

        <label for="gregorianDayInput">Day:</label>
        <input type="number" id="gregorianDayInput" min="1" max="31">

        <label for="gregorianRangeInput">Range:</label>
        <input type="number" id="gregorianRangeInput" min="1" max="180">

        <button onclick="convertGregorianDate()">Convert to Hebrew</button>

        <h2>Converted Dates and Details:</h2>
        <table id="convertedGregorianDatesTable">
          <tr>
            <th>Converted Date</th>
            <th>Gregorian Date</th>
            <th>Events</th>
          </tr>
        </table>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
